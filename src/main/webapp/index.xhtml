<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">
<h:head>
    <title>UNIFAMETRO 2023.1 - DAC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <script src="https://kit.fontawesome.com/129f4a85d2.js" crossorigin="anonymous"></script>
</h:head>
<h:body>
    <div class="hero is-fullheight is-flex is-justify-content-center is-align-items-center has-background-primary">
        <h:form class="card" style="width: 50%">
            <p:growl id="growl" showDetail="true" sticky="true" escape="false"/>
            <header class="card-title">
                    <p class="card-header-title">Login</p>
                </header>
                <div class="card-content">
                    <div class="field ">
                        <p:outputLabel for="usuario" class="label" value="Usuario/Email"/>
                        <div class="control has-icons-left">
                            <p:inputText id="usuario" class="input" type="text" value="#{loginBean.usuario.usuarioLogin}" placeholder="usuario@mail.com"/>
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <p:outputLabel for="senha" class="label" value="Senha"/>
                        <div class="control has-icons-left">
                            <p:inputText id="senha" class="input" value="#{loginBean.usuario.senha}" type="password"/>
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <p:commandButton class="card-footer-item button is-success" value="Enviar" action="#{loginBean.login}" update="growl"/>
                    </footer>
                </div>
                <div class="is-flex is-flex-direction-column is-justify-content-center is-align-items-center pb-1">
                    <p>Caso você ainda não tenha uma conta, <a href="cadastro.xhtml">cadastre-se aqui</a>.</p>
                    <p>Deseja cadastrar um incidente? <a href="cadastro_incidentes.xhtml">clique aqui</a></p>
                </div>
            </h:form>
    </div>
</h:body>
</html>
