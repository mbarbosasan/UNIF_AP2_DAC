<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">
<h:head>
    <title>UNIFAMETRO 2023.1 - DAC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"></link>
    <script src="https://kit.fontawesome.com/129f4a85d2.js" crossorigin="anonymous"></script>
</h:head>
<h:body>
    <div class="hero is-fullheight is-flex is-justify-content-center is-align-items-center has-background-primary">
        <h:form id="form" class="card" style="min-width: 50vw;">
            <p:growl id="growl" showDetail="true" sticky="true" escape="false"/>
            <header class="card-title" >
                <p class="card-header-title">Cadastro</p>
            </header>
            <main class="card-content">
                <div class="field">
                    <p:outputLabel for="usuario" class="label" value="Usuario"/>
                    <div class="control has-icons-left">
                        <p:inputText id="usuario" class="input" type="text" value="#{loginBean.usuario.usuarioLogin}" placeholder="Nome de usuário"/>
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"/>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <p:outputLabel for="email" class="label" value="Email"/>
                    <div class="control has-icons-left">
                        <p:inputText id="email" class="input" type="email" value="#{loginBean.usuario.email}" placeholder="usuario@mail.com"/>
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"/>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <p:outputLabel for="senha" class="label" value="Senha"/>
                    <div class="control has-icons-left">
                        <p:inputText id="senha" class="input" value="#{loginBean.usuario.senha}" type="password"/>
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"/>
                        </span>
                    </div>
                </div>
                <footer class="card-footer">
                    <p:commandButton class="card-footer-item button is-success" value="Enviar" action="#{loginBean.save}" update="growl"/>
                </footer>
            </main>
            <div class="is-flex is-justify-content-center pb-1">
                <p>Caso você já tenha uma conta, <a href="index.xhtml">faça o login aqui.</a></p>
            </div>
        </h:form>
    </div>
</h:body>
</html>
